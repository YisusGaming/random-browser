<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Browser</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- USER THEME -->
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <div class="frame">
        <div id="tabs-container"></div>
        <div id="buttons">
            <button title="Minimize Window" id="minimize">
                <i class="fa-solid fa-square-minus"></i>
            </button>
            <button title="Maxmimize Window" id="maximize">
                <i class="fa-solid fa-square-plus"></i>
            </button>
            <button title="Close Window" id="close">
                <i class="fa-solid fa-square-xmark"></i>
            </button>
        </div>
    </div>

    <button id="about-btn" title="Learn about Random Browser"><i class="fa-solid fa-house"></i></button>
    <button id="background-btn" title="Change background image"><i class="fa-solid fa-sliders"></i></button>
    <div class="wrap">
        <h1 id="legend">Random Browser</h1>
        <form class="search-bar">
            <div id="search-bar-wrap">
                <input type="text" placeholder="URL or search" name="search" id="search">
                <button type="submit">Search <i class="fa-solid fa-earth-americas"></i></button>
            </div>
        </form>
    </div>
    <p id="browser-version">Invalid version <i class="fa-solid fa-circle-xmark"></i></p>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3cba7f2206.js" crossorigin="anonymous"></script>
    <!-- CUSTOM -->
    <script src="js/index.js"></script>
</body>
</html>
